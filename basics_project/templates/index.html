{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'main_assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main_assets/css/mystyles.css' %}">
</head>
<body>
<h2 class="text-center">Lorem ipsum dolor sit amet.</h2>

<div class="container">
    <div class="row text-center">
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-1@2x.jpg' %}" alt="">
        </div>
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-2@2x.jpg' %}" alt="">
        </div>
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-3@2x.jpg' %}" alt="">
        </div>
        <div class="col-sm-3">
            <img src="{% static 'main_assets/images/team-1-4@2x.jpg' %}" alt="">
        </div>
    </div>

    <hr>
    <h2 class="text-center, text-info text-black-50">Welcome, I am {{ name }}, I am {{ age }} years old</h2>
    <table class="table table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Country</th>
        </tr>
        {% for user in users %}

            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.country }}</td>
            </tr>

        {% endfor %}


    </table>



</div>
<script src="{% static 'main_assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
